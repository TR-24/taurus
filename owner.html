<body>

        <div class="contact-info reveal">

                </div>
            </a>
            <a href="https://www.instagram.com/taupik_rusmadi24" class="contact-link">
                <div class="contact-item">
                    <img class="icon" src="https://raw.githubusercontent.com/tejasmali07/Linktree-Page-HTML-CSS-/313e6801ff1c39527a23da5b47f7d61c32261227/Images/instagram (1).svg" alt="Instagram">

                    <img class="icon" src="https://raw.githubusercontent.com/tejasmali07/Linktree-Page-HTML-CSS-/313e6801ff1c39527a23da5b47f7d61c32261227/Images/whatsapp (2).svg" alt="WhatsApp">

                <div class="contact-item">

                    <span>TIKTOK</span>
                </div>
            </a>

        <footer>
            <p class="contact-link"> Copyright &copy; <span id="copyright-year"> </span> Made With ðŸ’– by Taupik Rusmadi.</p>
        </footer>
    </div>
    <script>
        document.getElementById("copyright-year").innerHTML = new Date().getFullYear();
        window.addEventListener('load', function () {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(function () {
                loadingScreen.style.display = 'none';
            },); // Adds a 1-second delay for debugging
        });

        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.querySelectorAll('.reveal');

            const revealOnScroll = function () {
                for (let i = 0; i < elements.length; i++) {
                    let windowHeight = window.innerHeight;
                    let elementTop = elements[i].getBoundingClientRect().top;
                    let elementVisible = 150;

                    if (elementTop < windowHeight - elementVisible) {
                        elements[i].classList.add('reveal-active');
                    } else {
                        elements[i].classList.remove('reveal-active');
                    }
                }
            };

            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll(); // Initial check on page load
        });
    </script>
</body>
